<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/layouts/profile.scss" />
    <title>Profile</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="container">
          <div class="profile__head">
            <div class="profile__img">
              <span id="profileImg"></span>
              <label class="profile__label">
                <input
                  id="inputFile"
                  class="profile__input-file"
                  type="file"
                  title="Click to upload an image."
                />
                <span class="profile__add-img-icon">+</span>
              </label>
            </div>
            <h2 id="profileName" class="profile__name"></h2>
            <span id="profileNick" class="profile__nickname"></span>
            <button id="logOutBtn" class="logout-btn">Log Out</button>
          </div>
          <div class="profile__body">
            <h2 class="profile__body-title">Tasks List</h2>
            <include src="./partials/components/add-task-form.html"></include>
            <include src="./partials/components/tasks-list.html"></include>
          </div>
        </div>
        <include src="./partials/components/loader.html"></include>
      </section>
    </main>

    <script type="module" src="./profile.ts"></script>
  </body>
</html>
